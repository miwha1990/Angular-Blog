<div class="container">
    <div class="title center"><h3>Register a new user:</h3></div>
    <div class="panel-body">
        <form name="RegisterForm" ng-submit="vm.register(user)">
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="vm.user.name" id="name" type="text">
                    <label for="name">Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s12">
                    <input ng-model="vm.user.password" id="password" type="password" class="validate">
                    <label for="password">Password</label>
                </div>
            </div>
            <span>{{errorMsg}}</span>
            <button ng-disabled="RegisterForm.$invalid || vm.dataLoading" class="btn waves-effect waves-light"
                    type="submit" name="action">Register
            </button>
